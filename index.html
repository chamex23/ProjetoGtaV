<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="src/css/resposinvo.css">
    <link
      rel="shortcut icon"
      href="./src/image/favicon.png"
      type="image/x-icon"
    />
    <title>Projeto GTA</title>
  </head>
  <body>

    <!--HEADER DO PROJETO-->
    <header class="cabecalho">

      <div class="logo">
        <img src="./src/image/logo-rockstar.svg" alt="Logo da Rockstar games gta" />
        <hr />
        <img src="./src/image/logo-gta.svg" alt="LOGO GTA V" />
      </div>

      <nav>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#comprar">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte
              <img src="./src/image/icone-link.svg" alt="">
              </a
            >
           
          </li>
        </ul>
      </nav>

    </header>

    <!--MAIN DO PROJETO-->
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/image/bg-main.png"
        alt="rapaz de moletom laranja ao lado de um carro esportivo amarelo"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/image/logo-gta-v.svg" alt="logo GTA 5" />
          <img src="./src/image/logo-gta-online.svg" alt="logo GTA 5 online" />
        </div>

        <h1 class="titulo">
          Já disponível para Playstation5 e Xbox series X|S
        </h1>
        <p class="texto">
          Experimente os fenômenos do entreterimento Grand Theft Auto V e GTA
          online
        </p>

        <a href="#comprar" class="btn-comprar"> Compre já </a>
      </div>
    </main>

    <!--SECTION DO PROJETO-->
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">COMPRE JÁ</h2>

      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/image/gta5.jpg"
          alt="Capa do Jogo Gta 5"
        />

        <div class="informacoes">
          <h3 class="titulo">Grand Theft Auto V</h3>

          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA online.</strong>
          </p>

          <ul class="plataformas ">
            <li>
              <img src="./src/image/logo-ps5.svg" alt="Logo jogo ps5" />
            </li>
            <li>
              <img
                src="./src/image/logo-xbox-series-s.svg"
                alt="logo xbox series X|S"
              />
            </li>
            <li>
              <img src="./src/image/logo-ps4.svg" alt="Logo jogo ps4" />
            </li>
            <li>
              <img src="./src/image/logo-xbox-one.svg" alt="Logo jogo Xbox-one" />
            </li>
            <li>
              <img src="./src/image/logo-pc.svg" alt="Logo jogo PC" />
            </li>
          </ul>
        </div>

        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img src="./src/image/logo-ps5.svg" alt="Logo jogo ps5" />
            </li>
            <li>
              <img
                src="./src/image/logo-xbox-series-s.svg"
                alt="logo xbox series X|S"
              />
            </li>
            <li>
              <img src="./src/image/logo-ps4.svg" alt="Logo jogo ps4" />
            </li>
            <li>
              <img src="./src/image/logo-xbox-one.svg" alt="Logo jogo Xbox-one" />
            </li>
            <li>
              <img src="./src/image/logo-pc.svg" alt="Logo jogo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>

    <script src="./src/js/index.js"></script>
  </body>
</html>
